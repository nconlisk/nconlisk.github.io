<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Business Card | Noel Conlisk</title>
    <link
        href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;700&family=Work+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./images/favicon.png">
    <style>
        body {
            background: #f4f4f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vcard-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(44, 62, 80, 0.10);
            max-width: 420px;
            width: 100%;
            padding: 2.5rem 2rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .vcard-qr {
            width: 220px;
            height: 220px;
            background: #f4f4f4;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.2rem;
        }

        .vcard-qr img {
            width: 180px;
            height: 180px;
            object-fit: contain;
        }

        .vcard-name {
            font-family: 'MuseoModerno', cursive;
            font-size: 2rem;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .vcard-links {
            font-family: 'Work Sans', sans-serif;
            color: #333;
            font-size: 1.08rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .vcard-links a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            word-break: break-all;
        }

        .vcard-links a:hover {
            text-decoration: underline;
        }

        .vcard-btn {
            display: inline-block;
            background: #2c3e50;
            color: #fff;
            padding: 0.6rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 0.5rem;
            transition: background 0.2s;
        }

        .vcard-btn:hover {
            background: #34495e;
        }
    </style>
</head>

<body>
    <div class="vcard-container">
        <div class="vcard-qr">
            <img src="./images/nconlisk-card-mePLJLP7MLflXlJ9.png" alt="Noel Conlisk QR Code">
        </div>
        <div class="vcard-name">Noel Conlisk</div>
        <div class="vcard-links">
            Email: <a href="mailto:noel@nconlisk.com">noel@nconlisk.com</a></br>
            Website: <a href="https://nconlisk.com" target="_blank">nconlisk.com</a></br>
            Social Media:</br>
            <a href="https://uk.linkedin.com/in/noelconlisk" target="_blank">uk.linkedin.com/in/noelconlisk</a></br>
            <a href="https://github.com/nconlisk" target="_blank">github.com/nconlisk</a>
        </div>
        <a href="./nconlisk_cv.pdf" class="vcard-btn" download>Download CV</a>
        <a href="./index.html" class="vcard-btn">Main Site</a>
    </div>
</body>

</html>
